# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
    #- name: 🧮 Calculate env vars
    #  run: echo TEST_RESULTS_DIR=${{runner.temp}}/test-results >> $GITHUB_ENV
    - name: 📥 Checkout
      uses: actions/checkout@v4
    - name: 🐳 Docker status
      run: docker info
    - name: 🔒 Trust Dev Cert
      run: sudo dotnet dev-certs https --trust
    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        dotnet-quality: 'preview'
    - name: 📦 Restore dependencies
      run: dotnet restore
    - name: 🛠️ Build
      run: dotnet build
    - name: 🧪 Test
      run: dotnet test --no-build --results-directory ${{runner.temp}}/test-results --long-running 30 --timeout 2m --report-xunit-trx --report-xunit-html
      env:
        DCP_DIAGNOSTICS_LOG_LEVEL: debug
        DCP_DIAGNOSTICS_LOG_FOLDER: ${{runner.temp}}/test-results/dcp
        DCP_PRESERVE_EXECUTABLE_LOGS: 1      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: ${{runner.temp}}/test-results
